<div class="buttons-div">
    <button mat-raised-button class="buttons" (click)="get()">Get Service Types</button>
    <button mat-raised-button class="buttons" (click)="openDialog('Add')">Add New Service Type</button>
</div>

<div class="content">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <table width="100%" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let type"> {{type.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
            <td mat-cell *matCellDef="let type"> {{type.price}}Â£</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let type">
                <button mat-icon-button matTooltip="Update" (click)="openDialog('Update',type)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="openDialog('Delete',type)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [showFirstLastButtons]="true" color="accent" [length]="10" [pageSize]="2"></mat-paginator>
</div>
